<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodent</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">Prodent</a>
        </div>
    </nav>

    <div class="login-container">
        <h1>INICIAR SESION</h1>
        <form action="#" method="post" onsubmit="return validarCredenciales()">
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p>No tienes cuenta? <a href="Registrarse.html">Regístrate aquí.</a></p>
                <p>Si eres doctor <a href="iniciarsecion_doc.html">inicia sesion aqui</a></p>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        function validarCredenciales() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Credenciales predefinidas
            var credencialesValidas = [
                { email: 'cliente1@gmail.com', password: 'contraseña1' },
                { email: 'cliente2@gmail.com', password: 'contraseña2' }
            ];

            // Verificar si las credenciales son válidas
            for (var i = 0; i < credencialesValidas.length; i++) {
                if (email === credencialesValidas[i].email && password === credencialesValidas[i].password) {
                    alert('Inicio de sesión exitoso');
                    // Redirigir a la página deseada
                    window.location.href = 'Home_Cliente.html';
                    return false; // Evita enviar el formulario
                }
            }

            // Si no coincide con ninguna credencial
            alert('Credenciales incorrectas. Inténtalo de nuevo.');
            return false; // Evita enviar el formulario
        }
    </script>
</body>
</html>
