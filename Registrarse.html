<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodent</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">Prodent</a>
        </div>
    </nav>

    <div class="login-container">
        <h1>Registrarse</h1>
        <form action="#" method="post" onsubmit="return redirigirAInterfaz()">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>            
            <div class="input-group">
                <label for="dni">Dni:</label>
                <input type="text" id="dni" name="dni" pattern="\d{8}" maxlength="8" onkeypress="return onlyNumbers(event)" required>
                <span class="error-message" id="dni-error" style="display:none;">DNI debe tener 8 dígitos.</span>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="\d{9}" maxlength="9" onkeypress="return onlyNumbers(event)" required>
                <span class="error-message" id="telefono-error" style="display:none;">Teléfono debe tener 9 dígitos.</span>
            </div>            
            <div class="input-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        function validarDatos() {
            var nombre = document.getElementsById('name').value;
            var dni = document.getElementsById('dni').value;
            var telefono = document.getElementsById('telefono').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Credenciales predefinidas
            var credencialesValidas = [
                { email: 'cliente1@gmail.com', password: 'contraseña1' },
                { email: 'cliente2@gmail.com', password: 'contraseña2' }
            ];

            // Verificar si las credenciales son válidas
            for (var i = 0; i < credencialesValidas.length; i++) {
                if (email === credencialesValidas[i].email && password === credencialesValidas[i].password) {
                    alert('Inicio de sesión exitoso');
                    // Redirigir a la página deseada
                    window.location.href = 'Home_Cliente.html';
                    return false; // Evita enviar el formulario
                }
            }

            // Si no coincide con ninguna credencial
            alert('Credenciales incorrectas. Inténtalo de nuevo.');
            return false; // Evita enviar el formulario
        }
        function redirigirAInterfaz() {
            alert('Registro exitoso'); // Puedes quitar esto o cambiarlo por un mensaje más elaborado
            // Redirigir a la página deseada
            window.location.href = 'Home_Cliente.html';
            return false; // Evita enviar el formulario
        }
        function onlyNumbers(event) {
            // Permitir solo números
            var charCode = (event.which) ? event.which : event.keyCode;
            if (charCode < 48 || charCode > 57) {
                event.preventDefault();
                return false;
            }
            return true;
        }

        function validateInputLength(element, maxLength) {
            var errorSpanId = element.id + "-error";
            var errorSpan = document.getElementById(errorSpanId);
            if (element.value.length > maxLength) {
                 errorSpan.style.display = "block";
            } else {
                errorSpan.style.display = "none";
            }
        }
    </script>
</body>
</html>
